<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                console.log(s.length)
                let mid = Math.floor(s.length/2) 
                if(s.length%2 == 0) answer = s[mid-1] + s[mid]
                else answer = s[mid]
                return answer;
            }
            console.log(solution("good"));
        </script>
    </body>
