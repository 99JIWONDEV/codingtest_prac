<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                for (let x of s){
                  let num = x.charCodeAt() // x를 아스키 코드로 변환
                  if(65<= num && num <=90){ //대문자는 65-90 소문자는 97-122
                    answer++
                  } 
                }
                return answer;
            }
            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
