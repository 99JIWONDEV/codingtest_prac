<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                arr1.sort();
                arr2.sort();
                let n = arr1.length; 
                let m = arr2.length;
                let end = Math.max(n,m);
                console.log(end)
                let p1 = p2 = 0;
                while ((p1 !== end) && (p2!==end)){
                  if(arr1[p1] > arr2[p2]){
                    p2++
                    console.log(p2)
                  }else if(arr1[p1]<arr2[p2]){
                    p1++
                    console.log(p2)
                  }else if(arr1[p1]=arr2[p2]){
                    answer.push(arr1[p1])
                    console.log(answer)
                    p1++
                  }else{
                    p2++
                  }
                }
                
                
                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7];
            console.log(solution(a, b));
        </script>
    </body>
</html>
