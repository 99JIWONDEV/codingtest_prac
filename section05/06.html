<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                const arr = Array.from(s)
                const sH = new Map()
                for(let i = 0; i < s.length; i++){
                  sH.set(arr[i], (sH.get(arr[i]))+1 || 1)
                  console.log(sH)
                }
                let max = Number.MIN_SAFE_INTEGER
                for(let [key, val] of sH){
                  if(val>max){
                    max = val;
                    answer = key
                  }
                }
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
