<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                let n= arr1.length;
                let m= arr2.length;
                let length = Math.max(n,m)
                for(let i=0; i<length; i++){
                  if(arr1[i]){
                  answer.push(arr1[i])
                  }
                  if(arr2[i]){
                  answer.push(arr2[i])
                  }
                }

                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
